name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "mindcare" # Replace with your Deno Deploy project name
          entrypoint: "main.ts"
          root: "dist"
      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "mindcare"
          entrypoint: "https://deno.land/std@0.217.0/http/file_server.ts"
          root: "dist"
          
          
